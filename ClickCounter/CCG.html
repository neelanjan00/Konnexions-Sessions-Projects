<!DOCTYPE html>
<html>
<head>
	<title>Click-Counter</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div class="container">
		<button class="ClickScore" onclick="CountShow();">
			<p id="count">Go!</p>
		</button>
		<div class="HighScores">
			<table id="Score">
				<h1>
					<b>Top Scorers</b>
				</h1>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="Script.js"></script>
</body>
</html>
